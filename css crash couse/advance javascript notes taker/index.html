<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Notes | Create notes for remainders</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="textArea">
            <h1>Magic Notes</h1>
            <input type="text" placeholder="Title" id="notesTitle">
            <textarea placeholder="Your Notes Here!" name="textArea" id="textArea"></textarea>
            <button id="addBtn">Add Notes</button>
        </div>
        <p><strong>Note :</strong> notes to set Remainders</p>
        <div class="notes">
            <h1>Notes</h1>
            <input class="searchInput" type="search" placeholder="Search By Title" id="search">
            <div id="cards" class="cards">
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
