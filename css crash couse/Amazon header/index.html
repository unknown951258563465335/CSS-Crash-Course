<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <img class="logo" src="/assets/imgs/NicePng_amazon-logo-png_167642.png" alt="">
                <div class="loc-btn">
                    <span class="c-lgrey">Deliver to</span>
                    <span class="location"><img src="/assets/imgs/PngItem_1955781.png" alt=""></span>
                </div>
                <div class="eItems">
                    <select name="eProducs">
                        <option value="All">All</option>
                        <option value="arts and crafts">Arts & Crafts</option>
                        <option value="automotive">Automotive</option>
                        <option value="baby">Baby</option>
                    </select>
                </div>
                <input class="search-bar" type="text">
                <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
                <span class="eCountries"><img src="/assets/imgs/united.webp" alt=""></span>
                <div class="signIn">
                    <span class="f-small">Hello, Sign in</span>
                    <span class="bold">Accounts & Lists</span>
                </div>
                <div class="signIn">
                    <span class="f-small">Returns</span>
                    <span class="bold-2">& Orders</span>
                </div>
                <div class="cart">
                    <span class="material-symbols-outlined">
                        shopping_cart
                        </span><span>Cart</span>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
